{% extends "layout.html" %}
{% block content %}
<main class="hero-section">
    <div class="container">
        <div class="section-content">
<html>
  <body>
    <h1>Existing Users</h1>
{% for user in saved_users %}
    <p>User: {{user.first_name}}</br>Age: {{user.age}}</p>
    <form method="POST" action="/delete">
        <input type="hidden" value="{{user.first_name}}" name="user">
        <input type="submit" value="Delete">
    </form>
    {% endfor %}
  </body>
</html>
        </div>
            </div>
</main>
{% endblock %}
